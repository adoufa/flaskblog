{% extends 'base.html' %}

{% block title %}
Страница про нас
{% endblock %}


{% block body %}
    <div class="container">
         <h1>все статьи на сайте</h1>
        {% for el in articles %}
            <h2>{{ el.title}}</h2>
            <h2>{{ el.intro}}</h2>
            <h2>{{ el.text}}</h2>
            <h2>{{ el.date.date()}}</h2>
        {% endfor %}
    <a href="/posts/{{ el.id }} class=btn-warninf">Детальнее</a>
    </div>
{% endblock %}
