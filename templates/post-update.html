{% extends 'base.html' %}

{% block title %}
Создание статьи
{% endblock %}


{% block body %}
    <h1>Обновение статей</h1>
         <form method="post">
             <input type="text" name="title" id="title" class="form-controol" value="{{ article.title }}" placeholder="Введите название статьи"><br>
             <textarea name="id" id="intro" class="form-controol" value="{{ article.title }}" placeholder="Введите анонс{{ article.title }}"></textarea><br>
             <textarea name="text" id="text" class="form-controol" value="{{ article.title }}" placeholder="Введите основной текст{{ article.title }}"></textarea><br>
             <input type="submit" class="btn btn-success" value="Обновить">
         </form>
{% endblock %}
